# Pipeline configuration (minimal, CLI-driven inputs; no default temperature)
model: "gpt-5-2025-08-07"
# temperature:   # Omitted means: do not send temperature by default
minutes_per_block: 12
filler_max_tokens: 3
duplicate_window_sec: 10
low_conf_threshold: 0.35
similarity_threshold_high: 0.65
similarity_threshold_low: 0.35

confidence_weights:
  krisp: 0.33
  teams: 0.33
  gpt: 0.34

# Inputs are provided via CLI; do not set defaults here to avoid accidental usage

export:
  out_dir: "tools/fusion-tool/output"

logging:
  jsonl_name: "run_{timestamp}.jsonl"
  include_hashes: true
